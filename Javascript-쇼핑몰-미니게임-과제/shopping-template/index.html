<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://remixicon.com/" rel="stylesheet" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <div class="header">
    <div id="header-container">
      <div id="header-top">
        <div id="header-logo">
          <img src="./img/logo.png" alt="로고" />
        </div>
      </div>
      <div id="header-down">
        <input type="checkbox" id="btn1" hidden>
        <label for="btn1" class="header-button">
          <img src="./img/blue_t.png" alt="티셔츠 버튼">
        </label>
        <input type="checkbox" id="btn2" hidden>
        <label for="btn2" class="header-button">
          <img src="./img/blue_p.png" alt="바지 버튼">
        </label>
        <input type="checkbox" id="btn3" hidden>
        <label for="btn3" class="header-button">
          <img src="./img/blue_s.png" alt="치마 버튼">
        </label>

        <input type="checkbox" id="btn4" hidden>
        <label for="btn4" class="header-button">
          <div id="color-btn-blue">Blue</div>
        </label>

        <input type="checkbox" id="btn5" hidden>
        <label for="btn5" class="header-button">
          <div id="color-btn-yellow">Yellow</div>
        </label>

        <input type="checkbox" id="btn6" hidden>
        <label for="btn6" class="header-button">
          <div id="color-btn-pink">Pink</div>
        </label>
      </div>
    </div>
  </div>
  <div class="center">
    <div id="center-container">
      <div class="center-card">
        <div class="item">
          <img src="./img/pink_t.png" alt="핑크 티셔츠">
          <div class="pink"></div>
          <div class="shirts"></div>
        </div>
        <span class="info">female, large size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/blue_p.png" alt="파란 바지">
          <div class="blue"></div>
          <div class="pants"></div>
        </div>
        <span class="info">man, small size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/yellow_p.png" alt="노란 바지">
          <div class="yellow"></div>
          <div class="pants"></div>
        </div>
        <span class="info">man, large size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/yellow_s.png" alt="노란 치마">
          <div class="yellow"></div>
          <div class="skirts"></div>
        </div>
        <span class="info">man, large size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/blue_s.png" alt="파란 치마">
          <div class="blue"></div>
          <div class="skirts"></div>
        </div>
        <span class="info">female, small size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/blue_t.png" alt="파란 티셔츠">
          <div class="blue"></div>
          <div class="shirts"></div>
        </div>
        <span class="info">man, large size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/yellow_t.png" alt="노란 티셔츠">
          <div class="yellow"></div>
          <div class="shirts"></div>
        </div>
        <span class="info">man, large size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/pink_p.png" alt="핑크 바지">
          <div class="pink"></div>
          <div class="pants"></div>
        </div>
        <span class="info">female, small size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/pink_t.png" alt="핑크 티셔츠">
          <div class="pink"></div>
          <div class="shirts"></div>
        </div>
        <span class="info">female, large size</span>
      </div>
      <div class="center-card">
        <div class="item">
          <img src="./img/blue_p.png" alt="파란 바지">
          <div class="blue"></div>
          <div class="pants"></div>
        </div>
        <span class="info">man, small size</span>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>

</html>
