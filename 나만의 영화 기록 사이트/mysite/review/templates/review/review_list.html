<!-- review/templates/review/review_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>리뷰 목록</title>
  </head>
  <body>
    <h1>🎬 영화 리뷰 목록</h1>
    <ul>
      {% for review in reviews %}
      <li>
        <a href="{% url 'review_detail' review.pk %}">
          {{ review.title }} ({{ review.year }}) - {{ review.genre }} - ⭐{{
          review.rating }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'review_create' %}">➕ 리뷰 작성</a>
  </body>
</html>
