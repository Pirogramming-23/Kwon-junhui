<h2>아이디어 관리</h2>

{% for idea in ideas %}
<div class="idea-box">
  <img src="{{ idea.image.url }}" width="200" />
  <p><strong>제목:</strong> {{ idea.title }}</p>
  <p>
    <strong>예상 개발툴:</strong> <a href="#">{{ idea.tool }}</a>
    <!-- 이후 devtool 상세로 연결 -->
  </p>
  <p><strong>관심도:</strong> +{{ idea.level }}</p>
  <p><strong>설명:</strong> {{ idea.description }}</p>

  <p>
    <strong>찜 상태:</strong>
    {% if idea.ideastar %} ⭐ 찜됨 {% else %} ☆ 찜 안됨 {% endif %}
  </p>

  <a href="{% url 'idea_edit' idea.id %}"><button>수정</button></a>
  <a href="{% url 'idea_delete' idea.id %}"><button>삭제</button></a>
  <br />
  <a href="{% url 'idea_list' %}">← 목록으로 돌아가기</a>
</div>
<hr />
{% endfor %}
